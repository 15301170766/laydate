<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<!-- <input type="text" name="" id="data1" value="" /> -->
		<input type="text" name="" id="data2" value="" />

	</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="js/laydate/laydate.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		var mDate={
			'2018-09-05': '66'
			}
		var mDate2={
			'2018-10-05': '999'
			}
		var first = "";//用于判断是否为第一次点击
		var dataValues ="";//用于储存选中日期
		function ZIdiao(){
			let shows = false;
			let mDates = mDate;
			if(first==""){//有值则不为第一次
				 values =dataValues;
				  shows = false;
				   mDates = mDate;
				   first = '1';
			}else{
				values = dataValues;
				shows = true;
				mDates = mDate2;
				first = '1';
			}
			laydate.render({
			elem: '#data2',
			 mark: mDates, //自定义格子内容
			 show: shows, //直接显示
			value:values,
			change: function (value, date, endDate) {//点击月份和年份时触发
					dataValues = value;
					$("#data2").remove();
					$("body").append(`<input type="text" name="" id="data2" value="" />`);
					ZIdiao();
				}
			});
		}
		ZIdiao();
	});
</script>
